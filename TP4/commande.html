<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Commande»</title>
        <link rel="stylesheet" href="style_TP2.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <h1>Passez votre commande ici</h1>
        </header>
        <main>
            <div class="formulaire">
                <form action="#" method="get">
                    <div>
                        <h3>Coordonnées</h3>
                        <div class="row1">
                            <input type="text" placeholder="Nom" id="nom" required>
                            <input type="text" placeholder="Prénom"id="prénom"  required>
                            <input type="text" placeholder="Adresse de livraison" id="adresse"  required>
                        </div><br>
                        <div class="row1">
                            <input type="number" placeholder="Téléphone" id="telephone"  required>
                            <input type="email" placeholder="E-mail" id="email"  required>
                            <input type="password" placeholder="Mot de passe" id="mdp"  required>
                        </div><br>

                        <div>
                            <h3>Mode de livraison</h3>
                            <select id="livraison">
                                <option>Livraison à domicile</option>
                                <option>Retrait sur place</option>
                            </select>
                        </div><br>

                        <div>
                            <h3>Mode de paiement</h3>
                            <input type="radio" value="Paiement sur place">
                            <input type="radio" value="Paiement en ligne">
                        </div><br>

                        <div>
                            <label>Je souhaite recevoir une facture</label>
                            <input type="checkbox" checked>
                        </div><br>

                        <div>
                            <h3>Menu à commander</h3>

                            <div>
                                <label>Entrée :</label>
                                <select id="entree">
                                    <option>Soupe de légumes</option>
                                    <option>Salade aux fruits de mer</option>
                                </select>
                            </div><br>

                            <div>
                                <label>Plats :</label>
                                <select id="plats">
                                    <option>Couscous au poisson</option>
                                    <option>Côte de veau aux petits légumes</option>
                                </select>
                            </div><br>

                            <div>
                                <label>Desserts :</label>
                                <select id="desserts">
                                    <option>Tiramisu</option>
                                    <option>Mousse au chocolat</option>
                                </select>
                            </div><br>
                        </div>
                        <div>
                            <button type="submit">
                                Ajouter
                            </button>
                            <button type="reset">
                                Annuler
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="transition">
                <p><a href="commande.html">Pssez le commande</a></p>
                <p>30 rue Republique 94800 Villejuif</p>
                <p>n° telephone : 06 78 33 09 77</p>
                <p>email : XXXXX@gmaili.com</p>
            </div>
        </footer>
    </body>
</html>
