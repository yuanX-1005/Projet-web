<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact</title>
        <link rel="stylesheet" href="css/css.css">
    </head>

    <style>

    </style>
    
    <body>
        <header></header>
        <main>
            <form action="#" method="get">
                <div>
                    <h3>Vos coordonnées</h3>
                    <div>
                        <label>Nom</label>
                        <input type="text" id="nom">
                    </div><br>
    
                    <div>
                        <label>Prénom</label>
                        <input type="text" id="prénom">
                    </div><br>
    
                    <div>
                        <label>Adresse</label>
                        <input type="text" id="adresse">
                    </div><br>
    
                    <div>
                        <label>Ville</label>
                        <input type="text" id="ville">
                    </div><br>

                    <div>
                        <label>Code Postal</label>
                        <input type="number" id="CodePostal">
                    </div><br>
                    
                    <div>
                        <label>Email</label>
                        <input type="email" id="email">
                    </div><br>
                </div>

                <div>
                    <h3>Votre message</h3>

                    <div>
                        <div>
                            <label>Sujet</label>
                            <input type="text" id="sujet">
                        </div>
                    </div><br>
                    <div>
                        <div>
                            <label>Message</label>
                            <input type="text" id="message">
                        </div>
                    </div><br>
                    <div>
                        <button type="submit">
                            Envoyer
                        </button>
                    </div>
                </div>
            </form>
        </main>
        <footer></footer>

    </body>
</html>
